<!DOCTYPE html>
<link rel="icon"  type="image/png" sizes="16Ã—16" href="img/logo-brand.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/start.css" />
    <title>Calculator</title>
  </head>
  <body>
    
    <!-- Umiikot na pre-loader -->
    <div class="preloader">
        <div class="loader"></div>
        <div class="loading-message"></div>
      </div>
      
    <!-- button para mag change ng theme color -->
      <div class="light-toggler active">
        <i class="toggler-icon">Change Theme</i>
    </div>
      


    <div class="container">
        <div class="calculator dark">
            
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-op" id="clear">C</button></td>
                        <td><button class="btn-op" id="bura">Del</button></td>
                        <td><button class="btn-op" id="/">&divide;</button></td>
                        <td><button class="btn-op" id="*">&times;</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-op" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-op" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-op" id="(">(</button></td>
                        <td><button class="btn-op" id=")">)</button></td>
                        <td><a href="https://github.com/yurialfrance"><button class="btn-op"><i class="fa-brands fa-github fa-bounce fa-lg"></i></button></a></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/start.js"></script>
  </body>
</html>
